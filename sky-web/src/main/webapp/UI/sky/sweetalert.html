<!DOCTYPE html>
<html>


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Sweet alert</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<button class="btn btn-primary btn-sm demo1">基本消息</button>
<button class="btn btn-success btn-sm demo2">成功提示</button>
<button class="btn btn-warning btn-sm demo3">警告信息</button>
<button class="btn btn-danger btn-sm demo4">错误信息</button>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    $(document).ready(function () {

        $(".demo1").click(function () {
            swal({title: "欢迎使用SweetAlert", text: "Sweet Alert 是一个替代传统的 JavaScript Alert 的漂亮提示效果。"})
        });

        $(".demo2").click(function () {
            swal({title: "太帅了", text: "小手一抖就打开了一个框", type: "success"})
        });
        $(".demo3").click(function () {
            swal({
                    title: "您确定要删除这条信息吗",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "删除",
                    closeOnConfirm: false
                }
                , function () {
                    swal("删除成功！", "您已经永久删除了这条信息。", "success")
                }
            )
        });

        $(".demo4").click(function () {
            swal(
                {
                    title: "您确定要删除这条信息吗",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，我要删除！",
                    cancelButtonText: "让我再考虑一下…",
                    closeOnConfirm: false,
                    closeOnCancel: false
                }
                , function (isConfirm) {
                    if (isConfirm) {
                        swal("删除成功！", "您已经永久删除了这条信息。", "success")
                    } else {
                        swal("已取消", "您取消了删除操作！", "error")
                    }
                }
            )
        })

    });
</script>
</body>


</html>
